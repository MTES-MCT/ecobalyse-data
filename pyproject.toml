[project]
name = "ecobalyse-data"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "bw2analyzer @ git+https://github.com/brightway-lca/brightway2-analyzer",
    "bw2calc @ git+https://github.com/brightway-lca/brightway2-calc",
    "bw2parameters @ git+https://github.com/brightway-lca/brightway2-parameters",
    "bw2data>=4.3",
    "bw2io[multifunctional]>=0.9.4",
    "pydantic-settings>=2.6.1",
    "wrapt>=1.17.0",
    "frozendict>=2.4.6",
    "loguru>=0.7.2",
    'pypardiso>=0.4.6; platform_machine!="arm64" and platform_machine!="aarch64"',
    "jupyterlab>=4.3.2",
    "notebook>=7.3.0",
    "ipywidgets>=8.1.5",
    "flatdict>=4.0.1",
    "jupyter-collaboration>=3.0.1",
    "typing-extensions>=4.12.2",
    "uvicorn>=0.34.0",
    "fastapi[all]>=0.115.6",
    "dynaconf>=3.2.6",
]

[dependency-groups]
dev = [
    "pre-commit>=4.0.1",
    "pytest>=8.3.4",
    "ruff>=0.8.1",
]

[tool.ruff]
extend-select = ["I"]

[tool.pytest.ini_options]
pythonpath = ["."]
